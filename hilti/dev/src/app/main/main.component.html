<div id="main" class="container">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-body">
				Projects / Buildings <span class="badge">{{attrs.Data.projects.length}}</span>
			</div>
		</div>
	</div>
	<div class="row tools">
		<div class="filters col-lg-9">
			<ul class="nav nav-pills">
				<li role="presentation" [class.active]="projectFilter === status.Active">
					<a href="#" (click)="projectFilter = status.Active; $event.stopPropagation()">Active</a>
				</li>
				<li role="presentation" [class.active]="projectFilter === status.Inactive">
					<a href="#" (click)="projectFilter = status.Inactive; $event.stopPropagation()">Inactive</a>
				</li>
			</ul>
		</div>
		<div class="search-box col-lg-3">
			<input type="text" class="form-control" [(ngModel)]="projectFilterName" placeholder="Search by project name">
		</div>
	</div>
	<div class="projects-grid">
		<div class="container">
			<div class="row">
				<ul class="head">
					<li>
						<div class="project-name col-lg-8">
							<strong>Name</strong>
						</div>
					</li>
					<li>
						<div class="project-status col-lg-3">
							<strong>Status</strong>
						</div>
					</li>
					<li>
						<div class="project-status col-lg-1">
							<strong></strong>
						</div>
					</li>
				</ul>
			</div>
			<div class="row">
				<ul class="list">
					<li *ngFor="let project of attrs.Data.projects | fields: projectFilterName: projectFilter" (click)="showDetails(project)">
						<div class="project-name col-lg-8">
							<span>{{project.name}}</span>
						</div>
						<div class="project-status col-lg-3">
							<span [class]="project.status === status.Active ? 'text-success' : 'text-muted'" [innerHtml]="project.status === status.Active ? 'Active' : 'Inavtive'"></span>
						</div>
						<div class="project-action col-lg-1">
							<span>X</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<app-modal>
    <div class="app-modal-header">
      Project "<strong>{{selectedProject.name}}</strong>" details 
    </div>
    <div class="app-modal-body">
      <project [model]="selectedProject" (info)="generateInfo($event)"></project>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</app-modal>
